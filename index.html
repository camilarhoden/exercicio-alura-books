<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <input type="checkbox" id="menu" class="container__button">
            <label for="menu">
                <span class="nav__hamburguer-menu container__image"></span>
            </label>
            <ul class="list-menu">
                <li class="list-menu__title">Categorias</li>
                <li class="list-menu__item">
                    <a href="#" class="list-menu__link">Programação</a>
                </li>
                <li class="list-menu__item">
                    <a href="#" class="list-menu__link">Front-end</a>
                </li>
                <li class="list-menu__item">
                    <a href="#" class="list-menu__link">Infraestrutura</a>
                </li>
                <li class="list-menu__item">
                    <a href="#" class="list-menu__link">Bussiness</a>
                </li>
                <li class="list-menu__item">
                    <a href="#" class="list-menu__link">Design & UX</a>
                </li>
            </ul>
            <img src="img/logo.svg" alt="Logo da AluraBooks" class="container__image">
        </div>
        <div class="container">
            <a href="#"><img src="img/favorite.svg" alt="Meus favoritos" class="container__image"></a>
            <a href="#"><img src="img/bag.svg" alt="Carrinho de compras" class="container__image"></a>
            <a href="#"><img src="img/user.svg" alt="Meu perfil" class="container__image"></a>
        </div>
    </nav>

    <section class="header">
        <h2 class="header__title">Já sabe por onde começar?</h2>
        <p class="header__text">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="header__search" placeholder="Qual será sua próxima leitura?">
    </section>
    
</body>

</html>
